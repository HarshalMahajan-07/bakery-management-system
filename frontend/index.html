<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Management System</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="app">
        <h1>Bakery Management System</h1>
        <section id="products">
            <h2>Products</h2>
            <div id="product-list"></div>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-price" placeholder="Price" required>
                <button type="submit">Add Product</button>
            </form>
        </section>
        <section id="orders">
            <h2>Orders</h2>
            <div id="order-list"></div>
            <form id="add-order-form">
                <input type="text" id="order-customer" placeholder="Customer Name" required>
                <input type="text" id="order-product" placeholder="Product Name" required>
                <input type="number" id="order-quantity" placeholder="Quantity" required>
                <button type="submit">Add Order</button>
            </form>
        </section>
        <section id="customers">
            <h2>Customers</h2>
            <div id="customer-list"></div>
            <form id="add-customer-form">
                <input type="text" id="customer-name" placeholder="Customer Name" required>
                <input type="email" id="customer-email" placeholder="Email" required>
                <button type="submit">Add Customer</button>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
